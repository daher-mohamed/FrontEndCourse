<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Game</title>
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    <header>
        <h1>Minecraft Game</h1>
        <button id="reset">Reset Your World</button>
    </header>

    <h2>Select a tool</h2>
    <div id="tools">
        <button class = "tool" id="axe">Axe (Sky)</button>
        <button class = "tool" id="pickaxe">Pickaxe (Stone)</button>
        <button class = "tool" id="shovel">shovel (Drit)</button>
    </div>

    <!-- 5x5 grid will be dynamically created -->
    <div class="WorldGame" id="GameWorld">

    </div>
    
    <script src="script.js"></script>
</body>
</html>
