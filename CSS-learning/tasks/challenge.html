<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>challenge-forms</title>
</head>
<body>
    <h1>Apartment Search</h1>
    <br/>
    <form>
        <label for="location">Location</label>
        <input type="text" name="Location" id="Location" placeholder="Enter the location" required>
        <br/>
        <label for="Price">Price</label>
        <input type="range" name="Price" id="Price" min="1000" max="5000" required>
        <br/>
        <label for="Bedrooms">BedRooms</label>
        <input type="number" name="BedRooms" id="BedRooms" placeholder="Enter the number" required>
        <br/>
        <label for="BathRooms">BathRooms</label>
        <input type="number" name="BathRooms" id="BathRooms" placeholder="Enter the number" required>
        <br/>
        <label for="pets Allowd">PetsAllowed</label>
        <input type="checkbox" name="petsAllowed" id="petsAllowed" placeholder="Enter the number" required>
        <br/>
        <label for="Date Available">Date</label>
        <input type="Date" name="DateAvailable" id="DateAvailable" placeholder="Enter the number" required>
        <br/>
    </form>
</body>
</html>
